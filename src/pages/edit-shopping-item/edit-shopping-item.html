<ion-header>

  <ion-navbar color="primary">
    <ion-title>Update Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-label floating>Name</ion-label>
     <ion-input type="text"  [(ngModel)]="item.name" required></ion-input>
   </ion-item>
<ion-item>
 <ion-label floating>Quantity</ion-label>
 <ion-input type="number"  [(ngModel)]="item.quantity"   required></ion-input>
</ion-item>
<ion-item>
 <ion-label floating>Price</ion-label>
<ion-input type="number"   [(ngModel)]="item.price"  required></ion-input>
</ion-item>

<button ion-button block  (click)="saveItem(item)" margin-top="16"> Update</button>
<button ion-button block  (click)="deleteItem(item)" margin-top="16" color="danger"> Delete</button>
</ion-content>
