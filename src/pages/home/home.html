<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Blank
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-buttons end>
        <button navPush="AddShoppingItemPage" ion-button block>
          Add Items
        </button>
      </ion-buttons>
 <ion-list>
   <ion-list-header>
     Items
   </ion-list-header>
   <ion-item *ngFor="let item of shoppingList$ | async" detail-push navPush="EditShoppingItemPage" [navParams]="{item:item}">
     {{item.name}}
   </ion-item>
 </ion-list>
</ion-content>
